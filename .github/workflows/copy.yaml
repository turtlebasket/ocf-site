name: scp files
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  copy:
    name: Copy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy file via ssh, use password
        run: >
          sshpass -p "${{ secrets.OCF_PASSWORD }}" 
          rsync -avz 
          --delete --exclude '.git' --exclude '.github' --exclude '.DS_Store' 
          ./* 
          ${{ secrets.OCF_USERNAME }}@ssh.ocf.berkeley.edu:~/public_html
